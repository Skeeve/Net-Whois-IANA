name    = Net-Whois-IANA
author  = Nicolas R <atoomic@cpan.org>
license = Perl_5
copyright_holder = Bolet Consulting
copyright_year   = 2003

;[PPPort]

[PkgVersion]
[Test::Compile]
xt_mode = 1

[MetaTests]
;[Test::NoTabs]
[PodSyntaxTests]
[Test::ReportPrereqs]
[PodWeaver]
[RunExtraTests]
[MetaJSON]

[MinimumPerlFast]
min = 5.006 ; undocumented config!
max = 5.006 ; undocumented config!

[MetaConfig]

[MetaProvides::Package]

[NextRelease]
filename = Changes

[Git::Push]
push_to = gh
push_to = gh HEAD:refs/heads/released ; also push to released branch

[TestRelease]

[Test::MinimumVersion]
max_target_perl = 5.006

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn

push_to = gh
push_to = gh HEAD:refs/heads/released ; also push to released branch

[Git::NextVersion]
first_version = 0.42       ; taking over from upstream


[@Filter]
-bundle = @Basic
-remove = AutoPrereqs
-remove = ExtraTests
-remove = GatherDir
;-remove = Manifest

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = ppport.h

; -- static meta-information
[MetaResources]
bugtracker.web  = https://github.com/atoomic/Net-Whois-IANA/issues
repository.url  = git://github.com/atoomic/Net-Whois-IANA.git
repository.web  = https://github.com/atoomic/Net-Whois-IANA
repository.type = git

[PruneFiles]
match = ~$ ; emacs backup files

;[PodCoverageTests]
;[Test::EOL]

[Prereqs::FromCPANfile]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.mkdn
